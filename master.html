<!DOCTYPE html>
<html lang="ja">
<body>
<h2>GM管理画面</h2>
<ul id="list"></ul>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2b2b45);
  color: #fff;
  min-height: 100vh;
}

.container {
  max-width: 500px;
  margin: 60px auto;
  background: #1c1c2b;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #4f7cff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #3b64e0;
}

.card {
  background: #2a2a40;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
}
</style>
</head>

<div class="container">

<h2>GM管理画面</h2>

<input id="q" placeholder="次の問題">
<button onclick="setQuestion()">出題</button>

<div id="list"></div>

</div>
  
<script type="module">
import { db } from './firebase.js';
import { ref, onValue, set } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const list = document.getElementById("list");

window.setQuestion = () => {
  set(ref(db, "quiz"), {
    question: document.getElementById("q").value,
    time: Date.now()
  });
};

onValue(ref(db, "answers"), snap => {
  list.innerHTML = "";
  snap.forEach(c => {
    const d = c.val();
    list.innerHTML += `<li>${d.name}：${d.answer}</li>`;
  });
});
  list.innerHTML += `
  <div class="card">
    <strong>${d.name}</strong><br>
    ${d.answer}
  </div>
`;

</script>

</body>
</html>
