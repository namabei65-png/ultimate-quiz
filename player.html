<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クイズ回答</title>
<style>
body {
margin: 0;
font-family: "Segoe UI", sans-serif;
background: linear-gradient(135deg, #1e1e2f, #2b2b45);
color: #fff;
}
.container {
max-width: 480px;
margin: 60px auto;
background: #1c1c2b;
border-radius: 16px;
padding: 24px;
box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}
h2 {
text-align: center;
margin-bottom: 20px;
}
input, button {
width: 100%;
padding: 12px;
margin-bottom: 12px;
border-radius: 8px;
border: none;
font-size: 16px;
}
button {
background: #4f7cff;
color: #fff;
cursor: pointer;
}
button:hover { background: #3b64e0; }
</style>
</head>
<body>
<div class="container">
<h2 id="question">問題待ち…</h2>
<input id="name" placeholder="名前">
<input id="answer" placeholder="回答">
<button onclick="send()">送信</button>
</div>


<script type="module">
import { db } from './firebase.js';
import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


const q = document.getElementById("question");


onValue(ref(db, "quiz"), snap => {
if (snap.exists()) q.textContent = snap.val().question;
});


window.send = () => {
const name = document.getElementById("name").value.trim();
const answer = document.getElementById("answer").value.trim();
if (!name) return;


set(ref(db, "answers/" + name), {
name,
answer,
time: Date.now()
});
};
</script>
</body>
</html>
