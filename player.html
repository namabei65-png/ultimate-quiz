<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クイズ回答</title>
<style>
body{
margin:0;font-family:sans-serif;
background:linear-gradient(135deg,#1e1e2f,#2b2b45);
color:#fff;display:flex;justify-content:center;align-items:center;height:100vh
}
.card{
width:100%;max-width:420px;background:#1c1c2b;
border-radius:18px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.4)
}
h2{text-align:center;margin-bottom:16px}
input,button{
width:100%;padding:12px;margin-top:10px;
border-radius:10px;border:none;font-size:16px
}
button{background:#4f7cff;color:#fff;cursor:pointer}
button:hover{background:#3b64e0}
</style>
</head>
<body>
<div class="card">
<h2 id="question">問題待ち…</h2>
<input id="name" placeholder="名前">
<input id="answer" placeholder="回答">
<button onclick="send()">送信</button>
</div>


<script type="module">
import { db } from './firebase.js';
import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


onValue(ref(db,"quiz"),s=>{if(s.exists())question.textContent=s.val().question});


window.send=()=>{
if(!name.value)return;
set(ref(db,"answers/"+name.value),{
name:name.value,answer:answer.value,time:Date.now()
});
};
</script>
</body>
</html>
