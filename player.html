<!DOCTYPE html>
<html lang="ja">
<body>
<h2>クイズ回答</h2>
<input id="name" placeholder="名前">
<input id="answer" placeholder="回答">
<button onclick="send()">送信</button>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2b2b45);
  color: #fff;
  min-height: 100vh;
}

.container {
  max-width: 500px;
  margin: 60px auto;
  background: #1c1c2b;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #4f7cff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #3b64e0;
}

.card {
  background: #2a2a40;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
}
</style>
</head>

<script type="module">
import { db } from './firebase.js';
import { ref, set } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

window.send = () => {
  const name = document.getElementById("name").value;
  const answer = document.getElementById("answer").value;

  if (!name) return;

  // 名前＝ID → 上書き保存
  set(ref(db, "answers/" + name), {
    name,
    answer,
    time: Date.now()
  });
};
</script>
</body>
</html>
